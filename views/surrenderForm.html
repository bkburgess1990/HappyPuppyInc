<include href="views/header.html"></include>

<div class="container-fluid">
  <div class="row">
    <h1>Please Give Us the Info for the Animal you Want to Surrender</h1>
    <div class = "col-2"></div>
    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 order-2" id="form">
      <form action = "#" method = "post">
        <!-- Pet Type-->
        <div>
          <label for="ptype">First name: <span class="text-danger">*</span></label>
          <br>
          <input type="text" id="ptype" name="ptype">
          <div>
            <check if="{{isset(@errors['ptype'])}}">
              <span class="err">
                {{ @errors['ptype']}}
              </span>
            </check>
          </div>
        </div>
        <!-- Pet Name-->
        <div>
          <label for="pname">First name: <span class="text-danger">*</span></label>
          <br>
          <input type="text" id="pname" name="pname">
          <div>
            <check if="{{isset(@errors['pname'])}}">
              <span class="err">
                {{ @errors['pname']}}
              </span>
            </check>
          </div>
        </div>

        <div>
          <label for="age">First name: <span class="text-danger">*</span></label>
          <br>
          <select name="age" id="age">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="12">12</option>
          </select>
          <div>
            <check if="{{isset(@errors['age'])}}">
              <span class="err">
                {{ @errors['age']}}
              </span>
            </check>
          </div>
        </div>
        <!--leave a message-->
        <div id = "buttonBottom">
          <button type="submit" class="btn btn-secondary btn-block" id = "buttonEx"> Submit </button>
        </div>
      </form>
    </div>
  </div>
</div>
